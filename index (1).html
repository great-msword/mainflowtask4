<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://media.istockphoto.com/id/626056624/vector/mathematics-background.jpg?s=612x612&w=0&k=20&c=iSbq5qu3ecQt7-Sfx7IkpTSDFlayNyrUR4YUyED8keE='); /* Replace with your image path */
            background-size: cover; /* This will cover the entire viewport */
            background-position: center; /* Center the image */
            font-family: Arial, sans-serif;
        }
        .calculator {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent background */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .display {
            font-size: 24px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: right;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        .buttons button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 4px;
            background-color:blue;
            color: white;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: gray;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="setOperator('/')">/</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="setOperator('*')">*</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="setOperator('-')">-</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="setOperator('+')">+</button>
        </div>
    </div>

    <script>
        let currentInput = '0';
        let operator = null;
        let previousInput = null;

        function updateDisplay() {
            document.getElementById('display').textContent = currentInput;
        }

        function appendNumber(number) {
            if (currentInput === '0') {
                currentInput = number;
            } else {
                currentInput += number;
            }
            updateDisplay();
        }

        function setOperator(op) {
            if (operator !== null) {
                calculateResult();
            }
            operator = op;
            previousInput = currentInput;
            currentInput = '0';
        }

        function clearDisplay() {
            currentInput = '0';
            operator = null;
            previousInput = null;
            updateDisplay();
        }

        function calculateResult() {
            if (operator === null || previousInput === null) {
                return;
            }
 const prev = parseFloat(previousInput);
            const curr = parseFloat(currentInput);
            let result;
            switch (operator) {
                case '+':
                    result = prev + curr;
                    break;
                case '-':
                    result = prev - curr;
                    break;
                case '*':
                    result = prev * curr;
                    break;
                case '/':
                    result = prev / curr;
                    break;
            }
            currentInput = result.toString();
            operator = null;
            previousInput = null;
            updateDisplay();
        }
    </script>
</body>
</html>
